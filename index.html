<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="block block-hero">
      <nav class="nav">
        <img src="./images/logo.svg" alt="" class="img nav__brand">
      </nav>
  
      <div class="container grid">
        <img class="img hero__image" src="./images/illustration-mockups.svg" />

        <div class="hero__details">
          <h1 class="block__heading">
            Build the Community <br />
            Your Fans will Love
          </h1>
          <p class="block__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet
            cupiditate consectetur quas rerum amet earum dicta quia maxime quo,
            asperiores saepe consequuntur. Quod minus soluta incidunt sed
            aperiam at facilis?
          </p>
          <button class="btn btn--primary hero__btn">Register</button>
        </div>
      </div>
      <div class="social">
        <a href="" class="link social__link">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="" class="link social__link">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="" class="link social__link">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>
  </body>
</html>
